{% extends 'base.html' %}

{% block main %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6">
            <img src="{{ url_for('get_image', filename=property.photo_filename) }}" alt="{{ property.title }}" class="img-fluid mb-3">
        </div>
        <div class="col-lg-6">
            <h1 class="mb-3">{{ property.title }}</h1>
            <div class="d-flex align-items-center mb-3"> 
                <span class="bg-primary text-white p-1 rounded-pill fw-bold" style="display: inline-block; margin-right: 10px;"> 
                    ${{ property.formattedprice }}
                </span>
                <span class="bg-warning text-white p-1 rounded-pill fw-bold" style="margin-right: 10px; ">
                    {{ property.type }}
                </span>
            </div>
            <p class="text-muted mb-3">{{ property.description }}</p>
            <ul class="list-unstyled">
                <div class="row">
                    <div class="col-6"> <i class="bi bi-inbox"></i> <span class="text-secondary"> {{ property.num_bedrooms }} Bedrooms</span> </div>
                    <div class="col-6"><i class="bi bi-cloud-hail-fill"></i> <span class="text-secondary"> {{ property.num_bathrooms }} Bathrooms</span></div>
                </div>
            </ul>
            <p class="mb-3"> <i class="bi bi-geo-alt"></i> <span class="text-secondary">{{ property.location }}</span></p>
            <a href="#" class="btn btn-success">Email Realtor</a>
        </div>
    </div>
</div>
{% endblock %}
